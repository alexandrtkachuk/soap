<div class="row">
	<div  ng-repeat="item in cI.all.result" class="col-md-4  item">
		<p><a ng-bind="item.title"   href="#product/{{item.id}}"></a></p>
		<p><img  style="width: 100%;" src="images/{{item.image}}" ></p>
		<p>Производитель:<span ng-bind="item.manufacturer"></span></p>
		<button ng-click="cI.buy(item.id)" type="button" class="btn btn-primary">Купить</button>
	</div>
</div>
