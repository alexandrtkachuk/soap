<div> <div ng-repeat="item in cP.item.result" ><h3 ng-bind="item.title"></h3>	<p><img  style="width: 50%;" src="images/{{item.image}}" ></p>	<p>max speed:<span ng-bind="item.maxSpeed"></span>km/h</p>	<p>year:<span ng-bind="item.year"></span></p>	<p>обём двигателя:<span ng-bind="item.engineSize"></span></p>	<p>price:<span ng-bind="item.price"></span></p>	<p><button ng-click="cP.cart.buy(item.id)" type="button" class="btn btn-primary">Купить</button></p></div></div>
